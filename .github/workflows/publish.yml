name: Publish

on: [push]

jobs:
  jvm:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Test
      run: ./gradlew test
    - name: Publish with Gradle
      run: ./gradlew -Pgpr.user='AndrewX192' -Pgpr.key={{ secrets.GITHUB_TOKEN }} :ipcd-lib:publish

